<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="hacked-pingbacks-0.1.js"></script>
</head>

<div id="content"></div>
<div id="content2"></div>

<script>

function own_callback(itens) {
	$('#content2').html("<ul>");
	itens = itens.query.results["Result"];
	for(var i = 1; i < itens.length; i++) {
		item = itens[i];
		$('#content2').append("<li>" + item["Title"] + "</li>");
	}
	$('#content2').append("</ul>");
}

$(function(){
	hacked_pingbacks.on("http://www.caelum.com.br").fill();
	hacked_pingbacks.on("http://www.caelum.com.br").fill({ "callback" : own_callback } );
	});


</script>

</html>
